<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body class="container">
  <main class="content">
    <h1 class="content__title">Order Summary</h1>

    <p class="contetnt__text">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
  
    <div class="plain">
      <h3 class="plain__title">Annual Plan</h3>
      <p class="plain__text">$59.99/year</p>
      <a class="plain__link">Change</a>
    </div>
    
    <button>Proceed to Payment</button>
    <button>Cancel Order</button>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://allysonbelo.com/" target="_blank">Allyson Cavalcante</a>.
  </div>
</body>

</html>
